@if (user) {
<div>
  <header class="jumbotron">
    <div class="d-flex justify-content-between align-items-center">
      <h3>
        <strong>{{ user.username }}'s</strong> Profile
      </h3>
    </div>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
  </header>
</div>
} @else {
<p>Please login.</p>
}
